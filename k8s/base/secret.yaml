apiVersion: v1
kind: Secret
metadata:
  name: slack-assistant-secrets
  namespace: slack-assistant
  labels:
    app.kubernetes.io/name: slack-assistant
type: Opaque
stringData:
  # ─── IMPORTANT: Replace these with your actual secrets! ─────────────────────
  # In production, use external secret management (Vault, AWS Secrets Manager, etc.)
  
  # Slack Bot Token (starts with xoxb-)
  SLACK_BOT_TOKEN: "xoxb-your-bot-token-here"
  
  # Slack Signing Secret
  SLACK_SIGNING_SECRET: "your-signing-secret-here"
  
  # OpenAI API Key
  OPENAI_API_KEY: "sk-your-openai-api-key-here"
  
  # Redis Password (if using authentication)
  REDIS_PASSWORD: ""

