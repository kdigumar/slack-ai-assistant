apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: slack-assistant

resources:
  - namespace.yaml
  - serviceaccount.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - hpa.yaml

commonLabels:
  app.kubernetes.io/name: slack-assistant
  app.kubernetes.io/part-of: enterprise-support
  app.kubernetes.io/managed-by: kustomize

# Image configuration - update tag for new versions
images:
  - name: slack-assistant
    newTag: "1.0.0"

